<form (ngSubmit)="searchFor(searchForm)" #searchForm="ngForm">
    
    <div class="input-group mb-1">
      <input type="text" class="form-control" name="find" id="username" placeholder="Search username or repository" [(ngModel)]= "searchInfo.find"  #find='ngModel'>
      <div class="input-group-append">
      <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
      </div>
    </div>
  </form>
